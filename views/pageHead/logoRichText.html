{% set imageObject = apos.attachment.first(data.global.logo.items) %}
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "{{ data.baseUrl }}",
      "logo": "{{ apos.attachment.url(imageObject, { size: 'one-sixth'}) }}"
    }
</script>
<link rel="shortcut icon" type="image/png" href="{{ apos.attachment.url(imageObject, { size: 'one-sixth'}) }}" />
