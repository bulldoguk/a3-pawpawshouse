<script type="application/ld+json">

      "@context": "https://schema.org",

      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "{{ data.baseUrl }}/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
</script>
